<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 60px 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-title {
            color: #2d3748;
            margin-bottom: 16px;
            font-size: 3.5em;
            text-align: center;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.2;
        }

        .subtitle {
            color: #718096;
            font-size: 1.4em;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 400;
            line-height: 1.6;
        }

        .shape-buttons {
            display: grid;
            gap: 24px;
            margin-bottom: 40px;
        }

        .shape-btn {
            padding: 28px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.4em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.3);
        }

        .shape-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .shape-btn:hover::before {
            left: 100%;
        }

        .shape-btn:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        .shape-btn:active {
            transform: translateY(-4px) scale(1.01);
        }

        .api-section {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 20px;
            border: 1px solid #e2e8f0;
        }

        .api-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .api-config {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .api-config label {
            font-weight: 600;
            color: #4a5568;
            font-size: 1.1em;
        }

        .api-config input {
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
            font-family: 'JetBrains Mono', 'Courier New', monospace;
        }

        .api-config input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .api-status {
            margin-top: 20px;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .api-status.connected {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(72, 187, 120, 0.3);
        }

        .api-status.disconnected {
            background: linear-gradient(135deg, #f56565 0%, #e53e3e 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(245, 101, 101, 0.3);
        }

        .api-status.checking {
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            color: white;
            box-shadow: 0 4px 20px rgba(237, 137, 54, 0.3);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 12px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #a0aec0;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }

            .home-title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .shape-btn {
                padding: 24px 32px;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="home-title">🔺 Shapes Calculator</h1>
        <p class="subtitle">Professional geometric calculations with real-time API integration</p>

        <div class="shape-buttons">
            <a href="/circle-page" class="shape-btn">
                🔵 Circle Calculator
            </a>
            <a href="/rectangle-page" class="shape-btn">
                🔲 Rectangle Calculator
            </a>
            <a href="/triangle-page" class="shape-btn">
                🔺 Triangle Calculator
            </a>
        </div>

        <div class="api-section">
            <h3 class="api-title">🔗 API Configuration</h3>
            <div class="api-config">
                <label for="apiUrl">FastAPI Base URL:</label>
                <input type="text" id="apiUrl" value="http://localhost:30000" placeholder="http://localhost:30000">
            </div>
            <div class="api-status checking" id="apiStatus">
                <span class="status-indicator" id="statusIndicator"></span>
                <span id="statusText">Checking API connection...</span>
            </div>
        </div>

        <div class="footer">
            Built with FastAPI & Vanilla JavaScript
        </div>
    </div>

    <script>
        let apiBaseUrl = 'http://localhost:30000';
        let statusCheckInterval;

        // DOM Elements
        const apiUrlInput = document.getElementById('apiUrl');
        const apiStatus = document.getElementById('apiStatus');
        const statusText = document.getElementById('statusText');

        // Initialize app
        function initializeApp() {
            loadSavedApiUrl();
            setupEventListeners();
            startStatusChecking();
        }

        // Load saved API URL from localStorage
        function loadSavedApiUrl() {
            const savedUrl = localStorage.getItem('apiBaseUrl');
            if (savedUrl) {
                apiBaseUrl = savedUrl;
                apiUrlInput.value = savedUrl;
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            apiUrlInput.addEventListener('change', handleApiUrlChange);
            apiUrlInput.addEventListener('blur', handleApiUrlChange);
        }

        // Handle API URL changes
        function handleApiUrlChange() {
            const newUrl = apiUrlInput.value.trim();
            if (newUrl !== apiBaseUrl) {
                apiBaseUrl = newUrl;
                localStorage.setItem('apiBaseUrl', apiBaseUrl);
                updateStatus('checking', 'Checking new API URL...');
                checkApiStatus();
            }
        }

        // Start periodic status checking
        function startStatusChecking() {
            checkApiStatus();
            statusCheckInterval = setInterval(checkApiStatus, 5000);
        }

        // Update status display
        function updateStatus(type, message) {
            apiStatus.className = `api-status ${type}`;
            statusText.textContent = message;
        }

        // Check API status
        async function checkApiStatus() {
            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 3000);

                const response = await fetch(`${apiBaseUrl}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    updateStatus('connected', `✅ Connected to API (${data.status})`);
                } else {
                    throw new Error(`HTTP ${response.status}`);
                }
            } catch (error) {
                if (error.name === 'AbortError') {
                    updateStatus('disconnected', '❌ API Timeout - Check URL');
                } else {
                    updateStatus('disconnected', `❌ API Disconnected (${error.message})`);
                }
            }
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (statusCheckInterval) {
                clearInterval(statusCheckInterval);
            }
        });

        // Initialize when DOM is loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
</body>
</html>
