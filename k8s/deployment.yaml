apiVersion: apps/v1
kind: Deployment
metadata:
  name: shapes-calculator
  namespace: shapes-calculator
  labels:
    app: shapes-calculator
spec:
  replicas: 3
  selector:
    matchLabels:
      app: shapes-calculator
  template:
    metadata:
      labels:
        app: shapes-calculator
    spec:
      containers:
      - name: shapes-calculator
        image: shapes-calculator:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        envFrom:
        - configMapRef:
            name: shapes-calculator-config
        env:
        - name: FRONTEND_PATH
          value: "/app/frontend"
        - name: PYTHONPATH
          value: "/app"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 1000
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      securityContext:
        fsGroup: 1000
      restartPolicy: Always
