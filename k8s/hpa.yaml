apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: shapes-calculator-hpa
  namespace: shapes-calculator
  labels:
    app: shapes-calculator
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: shapes-calculator
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
